<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --card_width: 250px;
            --row_increment: 10px;
            --card_border_radius: 16px;
            --card_small: 26;
            --card_medium: 33;
            --card_large: 45;
        }

        body {
            margin: 0;
            padding: 0;
            
            background-color: grey;
        }

        .pin_container {
            margin: 0;
            padding: 0;
            width: 100%;
            position: absolute;
           

            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card_width));
            grid-auto-rows: var(--row_increment);
            justify-content: center;

            background-color: black;
        }

        .card {
            padding: 0;
            margin: 15px 10px;
            border-radius: var(--card_border_radius);
            background-color: white;
            overflow: hidden;
        }

        .card img{
            width:100%;
            height: 100%;
            border-radius: 16px;
            object-fit: cover;
            transition: all 0.3s ease-out;
            cursor: pointer;
        }

        .card img:hover{
            transform: scale(1.2);
        }

        .card_small {
            grid-row-end: span var(--card_small);
           
        }
        
        .card_medium {
            grid-row-end: span var(--card_medium);
        }

        .card_large {
            grid-row-end: span var(--card_large);
        }

        .modal{
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: 0.25s ease-out;
        }

        .modal.open{
            opacity: 1;
            pointer-events: all;
        }

        .full-img{
            position: absolute;
            height: 70%;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.5);
            transition: all 0.25s ease-out;
        }

        .full-img.open{
            transform: translate(-50%,-50%) scale(1);
        }

        .modal p{
            color: white;
            font-size: 2rem;
            position: absolute;
            bottom: 0%;
            left: 50%;
            transform: translate(-50%,0%);
        }


    </style>

</head>

<body>
    <div class="pin_container">
        <div class="card card_small">
            <img src="https://1.bp.blogspot.com/-6-PxGX8A4SU/YPfI1J2rHxI/AAAAAAAAAGY/G9cLl6LFSO4Q0KNZWsZ6AeEmZD3Y5NX3ACLcBGAsYHQ/s1346/6.jpg" alt="test1" data-original='https://1.bp.blogspot.com/-6-PxGX8A4SU/YPfI1J2rHxI/AAAAAAAAAGY/G9cLl6LFSO4Q0KNZWsZ6AeEmZD3Y5NX3ACLcBGAsYHQ/s1346/6.jpg'>
        </div>
        <div class="card card_medium"></div>
        <div class="card card_large">
            <img src="https://1.bp.blogspot.com/-DrBNv4mB8SA/YPfI05lX_SI/AAAAAAAAAGU/l_YIAWt-ERAZ_wEbgW2iqIQGXnsApGmKACLcBGAsYHQ/s1346/4.jpg" alt="test2" data-original="https://1.bp.blogspot.com/-DrBNv4mB8SA/YPfI05lX_SI/AAAAAAAAAGU/l_YIAWt-ERAZ_wEbgW2iqIQGXnsApGmKACLcBGAsYHQ/s1346/4.jpg">
        </div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_large"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_large"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_large"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
    </div>

    <div class="modal">
        <img src="img/peter.png" alt="" class="full-img">
        <p class="caption">awwdhawildhliawd</p>
    </div>

    <script>
        const modal = document.querySelector(".modal");
        const previews = document.querySelectorAll(".card img");
        const original = document.querySelector(".full-img");
        const caption = document.querySelector(".caption");

        previews.forEach(preview => {
            preview.addEventListener('click', () =>{
                modal.classList.add("open");
                original.classList.add("open"); 
                //Dynamic change text and image
                const originalSrc = preview.getAttribute("data-original");
                original.src = originalSrc;
                const altText = preview.alt;
                caption.textContent = altText
            });
        });

        modal.addEventListener('click', (e) =>{
            if (e.target.classList.contains("modal")) {
                modal.classList.remove("open");
                original.classList.remove("open");
            }    
        })
    </script>
</body>

</html>
