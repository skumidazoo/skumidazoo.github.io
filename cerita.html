<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="cerita.css">


</head>
<body>

<nav>
    <div class="logo">
            <a href="">Skumida Zoo.</a>
        </div>

        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Forum</a></li>
            <li><a href="">Setting</a></li>
        </ul>
    <div class="menu-toggle">
        <input type="checkbox">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

    <script type="text/javascript">
const menuToggle = document.querySelector('.menu-toggle input');
const nav = document.querySelector('nav ul');

menuToggle.addEventListener('click', function () {nav.classList.toggle('slide')
    });
    
    </script>
</body>
</html>
